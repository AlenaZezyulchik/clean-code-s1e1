<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="wrapper">
    <section class="header-wrapper">
      <img class="header-wrapper__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-wrapper__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="tasks-list">
      <p class="tasks-list__elem">
        <label for="new-task" class="tasks-list__new-task-heading">Add Item</label>
        <div class="tasks-list__task-row">
          <input id="new-task" class="tasks-list__enter-text task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="tasks-list__heading">
        Todo
      </h3>
      <ul class="tasks-list__incomplete-tasks">
        <li class="tasks-list__tasks-items">
          <input type="checkbox" class="tasks-list__checkbox">
          <label class="tasks-list__label task">Pay Bills</label>
          <input type="text" class="tasks-list__enter-text task">
          <button class="tasks-list__edit-button">Edit</button>
          <button class="tasks-list__delete-button"><img class="remove-image" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="tasks-list__tasks-items edit-mode">
          <input type="checkbox" class="tasks-list__checkbox">
          <label class="tasks-list__edit-mode-elem task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-list__enter-text task">
          <button class="tasks-list__edit-button">Save</button>
          <button class="tasks-list__delete-button"><img class="remove-image" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="tasks-list__heading">
        Completed
      </h3>
      <ul class="tasks-list__completed-tasks">
        <li class="tasks-list__tasks-items">
          <input type="checkbox" class="tasks-list__checkbox" checked>
          <label class="tasks-list__completed-tasks-elem task">See the Doctor</label>
          <input type="text" class="tasks-list__enter-text task">
          <button class="tasks-list__edit-button">Edit</button>
          <button class="tasks-list__delete-button"><img class="remove-image" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
